      <svg
        id="tFilter"
        width="100%"
        height="100%"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 1920 1080"
      >
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#0c164d" />
            <stop offset="100%" stop-color="#190b22" />
          </linearGradient>
          <filter id="displacementFilter">
            <feTurbulence baseFrequency="0.2" seed="5" />
            <feColorMatrix
              type="matrix"
              values="0 0 0 8 -4
                  0 0 0 8 -4
                  0 0 0 8 -4
                  0 0 0 0 0.2"
            ></feColorMatrix>
            <feBlend in="SourceGraphic" mode="lighten" />
          </filter>
        </defs>
        <rect
          width="100%"
          height="100%"
          fill="url(#gradient)"
          filter="url(#displacementFilter)"
        ></rect>
      </svg>